<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Project â€” Home</title>
    <meta name="description" content="Starter HTML template" />
    <style>
        :root{
            --bg:#0f1724; --card:#0b1220; --muted:#9aa4b2; --accent:#3b82f6; --radius:12px;
            --max-width:1100px; color-scheme: light dark;
        }
        *{box-sizing:border-box}
        html,body{height:100%}
        body{
            margin:0; font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background:linear-gradient(180deg,#071025 0%, #071021 60%), var(--bg); color:#e6eef6;
            -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
            display:flex; align-items:flex-start; justify-content:center; padding:48px;
        }
        .container{width:100%; max-width:var(--max-width);}
        header{
            display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom:28px;
        }
        .brand{display:flex; gap:12px; align-items:center; text-decoration:none; color:inherit}
        .logo{
            width:44px; height:44px; border-radius:10px; background:linear-gradient(135deg,var(--accent),#7c3aed);
            display:inline-grid; place-items:center; font-weight:700; color:white; box-shadow:0 6px 18px rgba(59,130,246,.14)
        }
        nav{display:flex; gap:12px; align-items:center}
        a.btn{
            padding:8px 12px; border-radius:10px; text-decoration:none; color:inherit; background:transparent; border:1px solid rgba(255,255,255,.04);
            font-size:14px;
        }
        main{display:grid; gap:20px}
        .hero{
            background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.01));
            padding:28px; border-radius:var(--radius); display:flex; gap:24px; align-items:center;
            box-shadow:0 6px 30px rgba(2,6,23,.6);
        }
        .hero-content{flex:1}
        h1{margin:0 0 8px 0; font-size:clamp(20px,3vw,34px)}
        p.lead{margin:0; color:var(--muted)}
        .card-grid{display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:16px}
        .card{background:rgba(255,255,255,.02); padding:18px; border-radius:12px}
        form{display:grid; gap:12px}
        input,textarea,button{font:inherit}
        input,textarea{
            width:100%; padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,.04); background:transparent; color:inherit
        }
        button{
            padding:10px 14px; border-radius:10px; border:0; background:var(--accent); color:white; cursor:pointer
        }
        footer{margin-top:18px; color:var(--muted); font-size:13px}
        @media (max-width:640px){ body{padding:20px} .hero{flex-direction:column; align-items:flex-start} header{flex-direction:column; align-items:flex-start; gap:12px} }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a class="brand" href="#">
                <div class="logo">P</div>
                <div>
                    <strong>Project</strong><div style="font-size:12px;color:var(--muted)">Starter template</div>
                </div>
            </a>
            <nav>
                <a class="btn" href="#features">Features</a>
                <a class="btn" href="#contact">Contact</a>
